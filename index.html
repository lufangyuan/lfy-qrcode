<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>制作二维码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="keywords"
      content="免费,制作,二维码,生成二维码,制作二维码,创建二维码,QR码"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="images/ico/qr.png" />
    <script defer src="js/html2canvas.min.js"></script>
  </head>
  <body>
    <h1>链接 · 文本 · Emoji😃 👉 生成二维码，简单免费</h1>
    <div class="content-box">
      <div class="box">
        <div class="set">
          <textarea
            type="text"
            id="txt-content"
            placeholder="输入您的内容"
            maxlength="1000"
          ></textarea>
          <div class="setlogo">
            <span class="tit">图标：</span>
            <input
              style="display: none"
              type="file"
              id="file"
              name="file"
              accept="image/jpeg,image/png"
            />
            <div class="logo">
              <p class="logo-tip">点击上传</p>
              <img class="logo-img" />
              <div class="logo-close" title="删除">×</div>
            </div>
          </div>
          <div>
            <button type="button" id="btn">生成二维码</button>
          </div>
        </div>
        <div class="qrcode-box" title="点击可下载二维码">
          <div class="download">
            <img id="qrcode" />
            <img id="qr-logo" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">
        <p>
          <span>其它推荐：</span>
          <a href="/translate">AI翻译</a>
          <a href="/typing">敲单词</a>
          <a href="/ocr">文字识别</a>
          <a href="/lfy">知识库</a>
          |
          <a href="mailto:lu_chaoyu@sina.com?subject=二维码工具反馈"
            >联系反馈</a
          >
        </p>
        <p>
          2019 - <span id="year"></span> &copy All rights reserved |
          <a href="https://beian.miit.gov.cn/">津ICP备2021005353号</a>
        </p>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
